<!doctype html>
<html lang="en-GB">
  <head>
    <title>IPTV | Settings</title>
    <link href="../assets/png/icon80.png" rel="icon" sizes="80x80" />
    <link href="../assets/png/icon130.png" rel="icon" sizes="130x130" />
    <link href="../assets/png/icon400.png" rel="icon" sizes="400x400" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="../styles/main.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
    <script src="./script.js" type="module"></script>
  </head>
  <body>
    <h1>Settings</h1>
    <form id="settings-form">
      <fieldset>
        <legend>IPTV Server</legend>

        <label for="m3u-url">M3U URL</label>
        <input id="m3u-url" name="m3u-url" type="url" />
        <label for="xmltv-url">XML URL</label>
        <input id="xmltv-url" name="xmltv-url" type="url" />
      </fieldset>
      <input id="save" type="submit" value="Save" class="button" />
    </form>
  </body>
</html>
